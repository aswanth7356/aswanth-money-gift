<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
  <title>Free Cash</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px 20px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #noBtn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 28px;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    #noBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(0, 114, 255, 0.6);
    }

    #noBtn:active {
      transform: scale(0.95);
    }

    .shy-text {
      margin-top: 18px;
      font-size: 13px;
      color: #6366f1;
      font-weight: 700;
      font-family: "Comic Sans MS", cursive;
    }

    .gif {
      width: 100%;
      max-width: 220px;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <audio id="noSound" preload="auto">
    <source src="./Eh.mp3" type="audio/mpeg" />
  </audio>

  <div class="card" id="card">
    <h1>Free Money Challenge</h1>
    <p>Click Here To Claim <b>‚Çπ1000</b> Now üí∞</p>

    <div class="buttons">
      <button id="noBtn">üéÅ</button>
    </div>

    <!-- <div class="shy-text">‡¥∏‡¥®‡µç‡¥§‡µã‡¥∑‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤‡µá....</div> -->
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const noSound = document.getElementById("noSound");

    let soundPlayed = false;

    function moveNoButton() {

      if (!soundPlayed) {
        noSound.currentTime = 0;
        noSound.play();
        soundPlayed = true;
      }

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 20;

      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("pointerenter", (e) => {
      if (e.pointerType === "mouse") moveNoButton();
    });

    noBtn.addEventListener("pointerdown", (e) => {
      if (e.pointerType === "touch") {
        e.preventDefault();
        moveNoButton();
      }
    });
  </script>

</body>

</html>
