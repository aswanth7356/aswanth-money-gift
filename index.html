<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
  <title>Free Cash</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      padding: 20px;
      overflow: hidden;
    }

    /* ================= LOADER SCREEN ================= */
    .loader-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff4d6d, #ffb199);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .loader-screen h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .loader-screen p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .coin {
      font-size: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.25));
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    /* Progress bar */
    .progress-bar {
      width: 260px;
      height: 12px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: white;
      border-radius: 20px;
      animation: loadProgress 7s linear forwards;
    }

    @keyframes loadProgress {
      0% {
        width: 0%;
      }

      100% {
        width: 100%;
      }
    }

    /* Sparkle Effect */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: sparkleMove 2s linear infinite;
    }

    @keyframes sparkleMove {
      0% {
        transform: translateY(0px) scale(0.7);
        opacity: 1;
      }

      100% {
        transform: translateY(-120px) scale(1.2);
        opacity: 0;
      }
    }

    /* ================= MAIN CARD ================= */
    .card {
      background: #fff;
      padding: 30px 20px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      position: relative;
      overflow: hidden;
      display: none;
      /* hidden until loader ends */
      animation: popUp 0.7s ease;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 28px;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    #noBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(0, 114, 255, 0.6);
    }

    #noBtn:active {
      transform: scale(0.95);
    }

    .gif {
      width: 100%;
      max-width: 220px;
      margin-top: 20px;
      border-radius: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- ============ LOADER SCREEN ============ -->
  <div class="loader-screen" id="loader">
    <div class="coin">üí∞</div>
    <h1>Loading Your ‚Çπ1000...</h1>
    <p>Please wait, verifying transaction üí∏</p>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <p style="font-size:14px; opacity:0.8;">Almost done... üòÑ</p>

    <!-- sparkles -->
    <div class="sparkle" style="top:80%; left:20%;"></div>
    <div class="sparkle" style="top:85%; left:60%;"></div>
    <div class="sparkle" style="top:75%; left:80%;"></div>
    <div class="sparkle" style="top:90%; left:40%;"></div>
  </div>

  <!-- Sounds -->
  <audio id="noSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/eh-eh-ehhhh.mp3" type="audio/mpeg" />
  </audio>

  <audio id="yesSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/tadaa.mp3" type="audio/mpeg" />
  </audio>

  <!-- ============ MAIN CARD ============ -->
  <div class="card" id="card">
    <h1>Free Money Challenge</h1>
    <p>Click Here To Claim <b>‚Çπ1000</b> Now üí∞</p>

    <div class="buttons">
      <button id="noBtn">üéÅ</button>
      <button id="yesBtn" style="display:none;">Yes</button>
    </div>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const card = document.getElementById("card");

    const noBtn = document.getElementById("noBtn");
    const noSound = document.getElementById("noSound");

    const yesBtn = document.getElementById("yesBtn");
    const yesSound = document.getElementById("yesSound");

    let startedLoop = false;
    let audioUnlocked = false;

    // ‚úÖ preload sounds while loader runs
    window.addEventListener("load", () => {
      noSound.load();
      yesSound.load();
    });

    // ‚úÖ Unlock audio on first click (important for mobile)
    document.body.addEventListener("click", () => {
      if (!audioUnlocked) {
        audioUnlocked = true;

        noSound.play().then(() => {
          noSound.pause();
          noSound.currentTime = 0;
        }).catch(() => { });

        yesSound.play().then(() => {
          yesSound.pause();
          yesSound.currentTime = 0;
        }).catch(() => { });
      }
    }, { once: true });

    // ‚úÖ Loader stays 5 seconds then show main card
    setTimeout(() => {
      loader.style.display = "none";
      card.style.display = "block";
    }, 7000);

    function moveNoButton() {

      if (!startedLoop) {
        noSound.loop = false;
        noSound.currentTime = 0;
        noSound.play();

        startedLoop = true;

        setTimeout(() => {
          noSound.loop = true;
          noSound.play();
        }, 7000);
      }

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 20;

      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("pointerenter", (e) => {
      if (e.pointerType === "mouse") moveNoButton();
    });

    noBtn.addEventListener("pointerdown", (e) => {
      if (e.pointerType === "touch") {
        e.preventDefault();
        moveNoButton();
      }
    });

    yesBtn.addEventListener("click", () => {
      yesSound.currentTime = 0;
      yesSound.play();

      card.innerHTML = `
        <h1>YAYYYY üéâ</h1>
        <p>You just made my day ü•∞</p>
        <img class="gif"
          src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
      `;
    });
  </script>

</body>

</html>
